<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script>
    // The above script is going to inject io object into the global scope
    const socket = io('http://localhost:8000')
    // let ws = new WebSocket('ws://localhost:8000');
    console.log(socket)

    // we have defined specific event 'welcome'.
    // If we get the welcome event then we will display message
    socket.on('connect', (data) => {
        socket.on('welcome', message => {
            console.log(message)
        });
        socket.emit('message', { data: 'From Client, I am connected !' });
    })
</script>
